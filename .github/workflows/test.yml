name: WordPress Dark Mode Plugin Test

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x # Choose the appropriate Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt # Replace with your actual requirements file

      - name: Run Tests
        working-directory: .\tests
        run: |
          py 1_login.py
          py 2_active.py
          py 3_install.py
          py 4_backend_darkmode.py
          py 5_validate.py
          py 6_navigate.py
          py 7_switch_style.py
          py 8_switch_scale.py
          py 9_switch_position.py
          py 10_disable_key.py
          py 11_animation.py
          py 12_frontend_val.py
